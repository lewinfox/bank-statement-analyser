<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statements Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Authentication Section (shown when not logged in) -->
        <div id="auth-container" class="auth-container">
            <header>
                <h1>Personal Finance Dashboard</h1>
            </header>
            
            <div class="auth-forms">
                <div class="auth-toggle">
                    <button id="show-login" class="auth-toggle-btn active">Login</button>
                    <button id="show-register" class="auth-toggle-btn">Register</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">Confirm Password:</label>
                        <input type="password" id="register-password-confirm" name="passwordConfirm" required minlength="6">
                    </div>
                    <button type="submit" class="auth-btn">Register</button>
                </form>

                <!-- Messages -->
                <div id="auth-message" class="auth-message"></div>
            </div>
        </div>

        <!-- Dashboard Section (shown when logged in) -->
        <div id="dashboard-container" class="dashboard-container" style="display: none;">
            <header>
                <h1>Personal Finance Dashboard</h1>
                <nav>
                    <button id="dashboard-btn" class="nav-btn active">Dashboard</button>
                    <button id="transactions-btn" class="nav-btn">Transactions</button>
                    <button id="categories-btn" class="nav-btn">Categories</button>
                    <button id="upload-btn" class="nav-btn">Upload</button>
                    <button id="logout-btn" class="nav-btn logout-btn">Logout</button>
                </nav>
            </header>

        <main id="main-content">
            <div id="dashboard-view" class="view active">
                <h2>Dashboard</h2>
                <p>Welcome to your personal finance dashboard.</p>
                <div class="status-check">
                    <button onclick="checkServerStatus()">Check Server Status</button>
                    <div id="status-result"></div>
                </div>
            </div>

            <div id="transactions-view" class="view">
                <h2>Transactions</h2>
                <p>Transaction management coming soon...</p>
            </div>

            <div id="categories-view" class="view">
                <h2>Categories</h2>
                <p>Category management coming soon...</p>
            </div>

            <div id="upload-view" class="view">
                <h2>Upload CSV</h2>
                <p>CSV upload functionality coming soon...</p>
            </div>
        </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
